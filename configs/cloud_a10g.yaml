# SEM V5.5 Cloud Training - A10G (24GB VRAM, CUDA)
# Target: English convergence within 1 hour
# Strategy: short seq, large micro-batch, high LR, no curriculum/distillation

model:
  hidden_dim: 256
  num_layers: 16
  vocab_size: 32768
  max_seq_length: 512

encoder:
  sdr_sparsity: 32
  sdr_candidates: 128
  sinkhorn_epsilon: 0.05
  sinkhorn_max_iter: 50
  sinkhorn_tol: 1.0e-3

spinor:
  block_size: 8
  num_blocks: 32
  state_dim: 128
  mimo_groups: 16
  d_conv: 4

propagator:
  cayley_dt: 0.1
  cg_max_iter: 10
  cg_tol: 1.0e-6
  nonlinear_alpha: 0.1
  laplacian_sparsity: 4

quantizer:
  codebook_size: 512
  group_size: 2
  fisher_ema_decay: 0.999
  outlier_percentile: 0.01
  dead_code_threshold: 50

sampler:
  temperature: 1.0
  top_k: 50
  top_p: 0.95

training:
  batch_size: 512
  micro_batch_size: 16
  gradient_checkpointing: false  # Disabled - tensor mismatch bug
  dtype: float32
  learning_rate: 6.0e-4
  weight_decay: 0.1
  warmup_steps: 200
  max_steps: 5000
  gradient_clip: 5.0
  dataset_name: "HuggingFaceFW/fineweb-edu"
  tokenizer_path: "tokenizer/"
  num_workers: 4
  shuffle_buffer_size: 20000
  scheduler_type: "wsd"
  stable_steps: 0
  decay_steps: 1000
  lr_min_ratio: 0.1
  log_interval: 10
  health_check_interval: 100
  checkpoint_interval: 500
  keep_checkpoints: 3
  wandb_project: "sem-v55-cloud"
  wandb_enabled: false

curriculum:
  enabled: false

distillation:
  enabled: false
