# Quick training test config
model:
  hidden_dim: 128
  num_layers: 8
  vocab_size: 32768
  max_seq_length: 256

encoder:
  sdr_sparsity: 16
  sdr_candidates: 64
  sinkhorn_epsilon: 0.05
  sinkhorn_max_iter: 20
  sinkhorn_tol: 1.0e-3

spinor:
  block_size: 4
  num_blocks: 16
  state_dim: 64
  mimo_groups: 8
  d_conv: 4

propagator:
  cayley_dt: 0.1
  cg_max_iter: 5
  cg_tol: 1.0e-4
  nonlinear_alpha: 0.1
  laplacian_sparsity: 4

quantizer:
  codebook_size: 256
  group_size: 2
  fisher_ema_decay: 0.999
  outlier_percentile: 0.01
  dead_code_threshold: 50

sampler:
  temperature: 1.0
  top_k: 50
  top_p: 0.95

training:
  batch_size: 64
  micro_batch_size: 8
  gradient_checkpointing: true
  dtype: float32
  learning_rate: 6.0e-4
  weight_decay: 0.1
  warmup_steps: 50
  max_steps: 10
  gradient_clip: 1.0
  dataset_name: "HuggingFaceFW/fineweb-edu"
  tokenizer_path: "tokenizer/"
  num_workers: 2
  shuffle_buffer_size: 1000
  scheduler_type: "wsd"
  stable_steps: 0
  decay_steps: 100
  lr_min_ratio: 0.1
  log_interval: 5
  health_check_interval: 50
  checkpoint_interval: 100
  keep_checkpoints: 1
  wandb_project: "sem-test"
  wandb_enabled: false

curriculum:
  enabled: false

distillation:
  enabled: false
