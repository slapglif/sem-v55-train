# SEM V8.0 Test Configuration
# Based on test.yaml with V8.0 model dispatch and feature flags
model:
  model_version: "v8"
  hidden_dim: 128
  num_layers: 8
  vocab_size: 50262
  max_seq_length: 256

encoder:
  simple_mode: true
  sdr_sparsity: 16
  sdr_candidates: 128
  sinkhorn_epsilon: 0.05
  sinkhorn_max_iter: 20
  sinkhorn_tol: 1.0e-3
  soft_sparse: true
  soft_sparse_temp: 1.0

spinor:
  block_size: 4
  num_blocks: 16
  state_dim: 64
  mimo_groups: 8
  d_conv: 4

propagator:
  cayley_dt: 0.02
  cg_max_iter: 10
  cg_tol: 2.0e-3
  nonlinear_alpha: 0.25
  laplacian_sparsity: 4
  lazy_cg: true
  lazy_cg_tol: 2.0e-3

quantizer:
  codebook_size: 256
  group_size: 2
  fisher_ema_decay: 0.999
  outlier_percentile: 0.01
  dead_code_threshold: 50

sampler:
  temperature: 1.0
  top_k: 50
  top_p: 0.95

training:
  batch_size: 32
  micro_batch_size: 16
  gradient_checkpointing: true
  dtype: float32
  learning_rate: 5.0e-3
  no_amp: true
  encoder_lr_scale: 1.0
  weight_decay: 0.01
  warmup_steps: 50
  max_steps: 12500
  gradient_clip: 5.0
  unitary_lambda: 0.0
  dataset_name: "HuggingFaceFW/fineweb-edu"
  tokenizer_path: "tokenizer/"
  num_workers: 8
  shuffle_buffer_size: 10000
  scheduler_type: "cosine"
  stable_steps: 0
  decay_steps: 12500
  lr_min_ratio: 0.1
  label_smoothing: 0.0
  log_interval: 5
  health_check_interval: 50
  checkpoint_interval: 2000
  keep_checkpoints: 3
  wandb_project: "sem-test"
  wandb_enabled: false
  no_compile: true

curriculum:
  enabled: false

distillation:
  enabled: false

v8:
  use_lindblad: false
  use_hybrid_automata: false
  use_quaternionic: false
  use_mhc: false
  lindblad_gamma: 0.01
  num_lindblad_ops: 4
  curvature_threshold: 0.1
  condition_threshold: 100.0
