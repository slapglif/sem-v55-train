# SEM V5.5 "Lean Crystal" - Edge/CPU Configuration
# Sweep-optimized params from 4xA100 cloud sweep (2026-02-08)
# Lightweight V8: reduced streams/ops for CPU

model:
  hidden_dim: 128
  num_layers: 4
  vocab_size: 50262
  max_seq_length: 512

encoder:
  sdr_sparsity: 16
  sdr_candidates: 64
  sinkhorn_epsilon: 0.07
  sinkhorn_max_iter: 90
  sinkhorn_tol: 1.0e-3
  sinkhorn_auto_epsilon: true
  sinkhorn_auto_epsilon_scale: 0.04
  soft_sparse: true
  soft_sparse_temp: 0.1

spinor:
  block_size: 8
  num_blocks: 16
  state_dim: 32
  mimo_groups: 4
  d_conv: 4

propagator:
  cayley_dt: 0.02
  cg_max_iter: 15
  cg_tol: 1.0e-5
  nonlinear_alpha: 0.12
  laplacian_sparsity: 6
  pit_gamma: 0.05
  use_chebyshev_kpm: true
  chebyshev_degree: 16

quantizer:
  codebook_size: 256
  group_size: 2
  fisher_ema_decay: 0.99
  outlier_percentile: 0.01
  dead_code_threshold: 100

sampler:
  temperature: 1.0
  top_k: 40
  top_p: 0.92
  min_p: 0.0
  typical_p: 0.92
  repetition_penalty: 1.43
  frequency_penalty: 0.0
  presence_penalty: 0.0
  no_repeat_ngram_size: 0
  top_a: 0.0
  epsilon_cutoff: 0.0
  eta_cutoff: 0.0
  temperature_last: false

training:
  batch_size: 8
  learning_rate: 8.6e-4
  weight_decay: 0.002
  encoder_lr_scale: 0.016
  warmup_steps: 500
  max_steps: 50000
  gradient_clip: 17.0
  unitary_lambda: 0.006
  unitary_clamp_min: 0.01
  unitary_clamp_max: 6.9
  label_smoothing: 0.058
  dtype: complex64

v8:
  use_lindblad: true
  use_hybrid_automata: false
  use_quaternionic: true
  use_mhc: true
  mhc_streams: 2            # Minimal for CPU
  mhc_num_iters: 5          # Reduced for CPU
  mhc_tau: 0.031
  lindblad_gamma: 0.007
  num_lindblad_ops: 2        # Reduced for CPU
  curvature_threshold: 0.64
  condition_threshold: 62.0
