# SEM V5.5 "Lean Crystal" - Default Configuration
model:
  hidden_dim: 256          # Complex dim = 128 complex pairs
  num_layers: 8            # Cayley propagation depth
  vocab_size: 32768        # Standard BPE vocabulary
  max_seq_length: 2048     # Sequence length

encoder:
  sdr_sparsity: 32         # Active units in SDR (out of hidden_dim)
  sdr_candidates: 128      # 4x sparsity candidates for Sinkhorn
  sinkhorn_epsilon: 0.05   # Entropy regularization strength
  sinkhorn_max_iter: 50
  sinkhorn_tol: 1.0e-3

spinor:
  block_size: 8            # Spinor block dimension
  num_blocks: 32           # hidden_dim / block_size
  state_dim: 64            # Complex SSM state dimension
  mimo_groups: 8           # MIMO parallel groups
  d_conv: 4                # Local convolution width

propagator:
  cayley_dt: 0.1           # Time step
  cg_max_iter: 20          # Conjugate gradient iterations
  cg_tol: 1.0e-6           # CG residual tolerance
  nonlinear_alpha: 0.1     # Kerr nonlinearity strength
  laplacian_sparsity: 5    # Average nonzeros per row in H

quantizer:
  codebook_size: 256       # 2^8 codes
  group_size: 2            # Parameters per VQ group (4.2 BPP target)
  fisher_ema_decay: 0.99
  outlier_percentile: 0.01 # Top 1% -> FP16
  dead_code_threshold: 100 # Steps before revival

sampler:
  temperature: 1.0
  top_k: 50
  top_p: 0.95

training:
  batch_size: 32
  learning_rate: 3.0e-4
  weight_decay: 0.01
  warmup_steps: 1000
  max_steps: 100000
  gradient_clip: 5.0
  dtype: complex64
